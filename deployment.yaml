apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: employee-service
  labels:
    app: employee-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee-service
  template:
    metadata:
      labels:
        app: employee-service
    spec:
      containers:
        - name: employee-service
          image: jayasekara84/employee-poc:latest
          ports:
             - containerPort: 8080
          env:
          - name: DB_USERNAME
            valueFrom:
              secretKeyRef:
                name: employee-service
                key: username
