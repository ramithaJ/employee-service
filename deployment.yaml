apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: employee-service
  labels:
    app: employee-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee-service
  template:
    metadata:
      labels:
        app: employee-service
    spec:
      containers:
        - name: employee-service
          image: jayasekara84/employee-poc:latest
      - env:
        - name: JAVA_APP_DIR
          value: /deployments
        - name: JAVA_OPTIONS
          value: -Dspring.profiles.active=dev
#          volumeMounts:
#          - name: config-volume
#            mountPath: /etc/config
          ports:
              - containerPort: 8080
